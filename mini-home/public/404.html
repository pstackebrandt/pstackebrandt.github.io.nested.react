<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      if (window.location.pathname !== '/mini-home/index.html') {
        var location = window.location.origin + '/mini-home/index.html' + window.location.pathname.replace('/mini-home', '') + window.location.search;
        window.location.replace(location);
      }
    </script>
  </head>
  <body>
  </body>
</html>
