<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      if (window.location.pathname !== '/index.html') {
        var location = window.location.href.replace(window.location.pathname, '') + '/index.html' + window.location.pathname + window.location.search;
        window.location.replace(location);
      }
    </script>
  </head>
  <body>
  </body>
</html>
